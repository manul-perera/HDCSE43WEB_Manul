<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(201, 42, 42, 0.2);
            transition: transform 0.3s ease;
            margin: 20px;
        }

        .card:hover{
            transform: scale(1.05);
        }

        .card img{
            width: 100%;
            height: auto;
        }

        .card-content{
            padding: 20px;
        }

        .card-content h2{
            margin: 0;
            font-size: 1.8rem;
        }

        .card-content{
            text-align: center;
        }

        @media (max-width: 768px){
            .card{
                width: 90%;
            }

            .small-btn{
                border-radius: 8px;
                padding: 5px 10px;
                font-size: 10px;
                color: blue;
                background-color: brown;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.homeyohmy.com/wp-content/uploads/2015/02/DIY-Mini-Flower-Bouquets-21.jpg" alt="flower image">
        <div class="card-content">
            <h2>This is the card content</h2>
            <p>The card is made by manul and its me</p>
            <button class="small-btn">see more</button>
        </div>
    </div>
</body>
</html>
